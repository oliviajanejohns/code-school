  <!-- SKULPT library -->

  <script src="http://www.skulpt.org/static/skulpt-stdlib.js" type="text/javascript"></script> 

</head>
<body>

    <script type="text/javascript"> 
       var editor;
        function outf(text) {
            var mypre = document.getElementById('output');
            mypre.innerHTML = mypre.innerHTML + text;
        }

        function builtinRead(x) {
            if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
                throw "File not found: '" + x + "'";
            return Sk.builtinFiles["files"][x];
        }

        function runit() {
                var prog = editor.getDoc().getValue();
                var mypre = document.getElementById('output');
                mypre.innerHTML = '';
                Sk.pre = "output";
                Sk.configure({
                    output: outf,
                    read: builtinRead
                });
                (Sk.TurtleGraphics || (Sk.TurtleGraphics = {})).target = 'mycanvas';
                var myPromise = Sk.misceval.asyncToPromise(function() {
                    // return Sk.importMainWithBody("<stdin>", false, prog, true);
                    try {
                        return Sk.importMainWithBody("<stdin>",false, prog, true); 
                    }
                    // catch(e) {
                    //     alert(e.toString())
                    // }
                    catch(e){
                        var error_text = document.createTextNode(e.toString());
                        var spanHeader = document.createElement('span');
                        spanHeader.style.color = "rgb(155, 102, 102)";
                        spanHeader.appendChild(error_text);
                        var divHeader = document.getElementById('output');
                        divHeader.appendChild(spanHeader);
                    }
                });
                myPromise.then(function(mod) {
                        console.log('success');
                    },
                    function(err) {
                        console.log(err.toString());
                    });

        }
        window.onload = function() {
                editor = CodeMirror.fromTextArea(document.getElementById('textbox'), {
                    mode: {
                        name: "python",
                        version: 3.2,
                        singleLineStringErrors: false
                    },
                    lineNumbers: true,
                    theme: "material",
                    indentUnit: 4,
                    readOnly: false,
                });
        }
        Sk.onAfterImport = function(library) {
            switch(library) {
                case 'pygal':
                // make charts render instantly
                Highcharts.setOptions({
                    plotOptions: {
                    series: {
                        animation: false
                    }
                    }
                });
                break;
                case 'turtle':
                // make turtle draw instantly
                Sk.tg.defaults.animate = false;
                Sk.tg.Turtle.prototype.speed = function() {}
                Sk.tg.Turtle.prototype.delay = function() {}
                break;
            }
        }

        function reset() {
            editor.setValue('# Please enter code here');
        }

        function check() {
            value = editor.getValue();
            if (value == 'print "hi"'){
                runit();

            }
        }
      </script>
    <app-root></app-root>
</body>
