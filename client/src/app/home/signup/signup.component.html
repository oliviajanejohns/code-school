<div class="#signup-modal" id="signup-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Sign Up and Start Learning!</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form #signUpForm="ngForm" (ngSubmit)="signUp()">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                      <span class="glyphicon glyphicon-user"></span> 
                    </div>
                    <input type="text" class="form-control text-center" [(ngModel)]="user.username" id="username" name="username" #username="ngModel" placeholder="Username" required>
                  </div> 
                  <!-- <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                      Username is required
                  </div>     -->
                  <div *ngIf="username.errors && (username.dirty || username.touched)" class="alert alert-danger text-center">
                    <div [hidden]="!username.errors.required">
                      Username is required
                    </div>
                  </div>
              </div>
            <div class="form-group">
              <input type="password" [(ngModel)]="user.password" class="form-control text-center" id="password" name="password" #password="ngModel" placeholder="Password" required minlength="6">
              <!-- <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                Password is required
              </div>    -->
              <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger text-center">
                <div [hidden]="!password.errors.required">
                  Password is required
                </div>
                <div [hidden]="!password.errors.minlength">
                  Password must be at least 6 characters long.
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="close" (click)="close()">Close</button>
              <button type="submit" class="btn btn-primary" id="signUp" (click)="signUp()">Sign Up</button>
            </div>
          </form>
    </div>
  </div>
</div>
