<div class="#signup-modal" id="signup-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title popupTitle">Create your Code Space Account</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <!-- <h6 class="modal-text">Sign up and start learning today </h6> -->
        <form #signUpForm="ngForm">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="text" [(ngModel)]="user.email" class="form-control text-center" id="email" name="email" #email="ngModel" required>
                <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger text-center">
                  <div [hidden]="!email.errors.required">
                    Email is required
                  </div>
                </div>
              </div>
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <div class="input-group">
                    <input type="text" class="form-control text-center" [(ngModel)]="user.username" id="username" name="username" #username="ngModel" required>
                  </div> 
                  <div *ngIf="username.errors && (username.dirty || username.touched)" class="alert alert-danger text-center">
                    <div [hidden]="!username.errors.required">
                      Username is required
                    </div>
                  </div>
              </div>
            <!-- <div class="col-12"> -->
              <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" [(ngModel)]="user.password" class="form-control text-center" id="password" name="password" #password="ngModel" required minlength="6">
                <!-- <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                  Password is required
                </div>    -->
                <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger text-center">
                  <div [hidden]="!password.errors.required">
                    Password is required
                  </div>
                  <div [hidden]="!password.errors.minlength">
                    Password must be at least 6 characters long.
                  </div>
                </div>
              </div>
              <!-- <div class="form-group"> -->
                <!-- <label class="form-label" for="passwordConfirm">Confirm Password</label> -->
                  <!-- <input type="password" class="form-control text-center" id="passwordConfirm" name="passwordConfirm" required minlength="6"> -->
                  <!-- <div *ngIf="passwordConfirm.errors && (passwordConfirm.dirty || passwordConfirm.touched)" class="alert alert-danger text-center"> -->
                    <!-- <div [hidden]="!passwordConfirm.errors.required">
                      Password is required
                    </div>
                    <div [hidden]="!passwordConfirm.errors.minlength">
                      Password must be at least 6 characters long.
                    </div> -->
                  <!-- </div> -->
              <!-- </div> -->
            <!-- </div> -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="close" (click)="close()">Close</button>
              <button type="submit" class="btn btn-primary" id="signUp" (click)="signUp()">Sign Up</button>
            </div>
          </form>
    </div>
  </div>
</div>
