<div class="#login-modal" id="login-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Welcome back</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">
                  <span class="glyphicon glyphicon-user"></span> 
                </div>
                <input name="username" type="text" [(ngModel)]="user.username" class="form-control text-center" id="inputUsername" placeholder="Username" required>
            </div>     
        </div>
        <div class="form-group">
          <input name="password" type="password" [(ngModel)]="user.password" class="form-control text-center" id="inputPassword" placeholder="Password">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="close" click="close()">Close</button>
          <button type="submit" class="btn btn-primary" id="signUp" click="validateLogin()">Log In</button>
        </div>
      </form>
    </div>
  </div>
</div>
