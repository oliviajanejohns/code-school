<div class="#signup-modal" id="signup-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title popupTitle">Are you sure?</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <p class="areYouSure">
          If you reset your progress, you will have to begin the tutorial again
        </p>
        <p class="areYouSure italic">
          Are you sure you want to reset your progress?
        </p>
      </div>
    <div class="modal-footer">
      <div class="leftButtons">
          <button class="btn btn-secondary confirm" (click)="reset()">
              <i class="fa fa-repeat space" aria-hidden="true"></i>
              Reset
          </button>
        </div>
        <div class="rightButtons">

          <button class="btn btn-light confirm" (click)="close()">
              <i class="fa fa-clock-o color space" aria-hidden="true"></i>
              Not now
          </button>
      </div>
    </div>
  </div>
</div>
