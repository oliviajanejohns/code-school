<div class="#signup-modal" id="signup-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title popupTitle">Are you sure?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <p class="areYouSure">
            If you delete your account, we will permanently lose your progress and you will have to start again if you sign up with the same email account in future.
          </p>
          <p class="areYouSure italic">
            Are you sure you want to delete your account?
          </p>
        </div>
      <div class="modal-footer">
        <div class="leftButtons">
            <button class="btn btn-secondary confirm" (click)="deleteUser(currentUser._id)">
                <i class="fa fa-trash-o space" aria-hidden="true"></i>
                Delete
            </button>
          </div>
          <div class="rightButtons">

            <button class="btn btn-light confirm" (click)="close()">
                <i class="fa fa-clock-o color space" aria-hidden="true"></i>
                Maybe Later
            </button>
        </div>
      </div>
    </div>
  </div>
